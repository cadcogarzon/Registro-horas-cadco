<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de horas - Cadco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>Registro de horas - Cadco</h1>
  <form id="registroForm">
    <label for="encargado">Encargado</label>
    <input type="text" id="encargado" required />

    <label for="horaInicial">Hora Inicial (odómetro)</label>
    <input type="number" id="horaInicial" required />

    <label for="horaFinal">Hora Final (odómetro)</label>
    <input type="number" id="horaFinal" required />

    <button type="submit">Guardar</button>
  </form>

  <script>
    document.getElementById("registroForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const encargado = document.getElementById("encargado").value;
      const horaInicial = parseFloat(document.getElementById("horaInicial").value);
      const horaFinal = parseFloat(document.getElementById("horaFinal").value);
      const fecha = new Date().toLocaleDateString("es-CO");
      const horasTrabajadas = horaFinal - horaInicial;

      if (horaFinal < horaInicial) {
        alert("La hora final no puede ser menor que la inicial.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbyinRGNHoDSNWbXAY1RWBEaAVILjQEBl7708cP0RNqnJmqmLhdweEQDv6xD5A8ZO-fv/exec", {
        method: "POST",
        body: JSON.stringify({
          fecha,
          encargado,
          horaInicial,
          horaFinal,
          horasTrabajadas
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(data => {
        alert(data); // "Registro exitoso" o error
        document.getElementById("registroForm").reset();
      })
      .catch(error => {
        console.error("Error al guardar:", error);
        alert("Error al guardar en la nube.");
      });
    });
  </script>
</body>
</html>
