
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Horas - Cadco</title>
</head>
<body>
  <h1>Registro de Horas</h1>
  <form id="registroForm">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required><br><br>

    <label for="encargado">Encargado:</label>
    <input type="text" id="encargado" name="encargado" required><br><br>

    <label for="horaInicial">Hora Inicial:</label>
    <input type="time" id="horaInicial" name="horaInicial" required><br><br>

    <label for="horaFinal">Hora Final:</label>
    <input type="time" id="horaFinal" name="horaFinal" required><br><br>

    <label for="horasTrabajadas">Horas Trabajadas:</label>
    <input type="number" id="horasTrabajadas" name="horasTrabajadas" step="0.01" required><br><br>

    <button type="submit">Registrar</button>
  </form>

  <p id="respuesta"></p>

  <script>
    const form = document.getElementById("registroForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const datos = {
        fecha: form.fecha.value,
        encargado: form.encargado.value,
        horaInicial: form.horaInicial.value,
        horaFinal: form.horaFinal.value,
        horasTrabajadas: form.horasTrabajadas.value,
      };

      const respuestaElemento = document.getElementById("respuesta");

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyinRGNHoDSNWbXAY1RWBEaAVILjQEBl7708cP0RNqnJmqmLhdweEQDv6xD5A8ZO-fv/exec", {
          method: "POST",
          body: JSON.stringify(datos),
          headers: {
            "Content-Type": "application/json",
          },
        });

        const texto = await response.text();
        respuestaElemento.textContent = texto;
        form.reset();
      } catch (error) {
        respuestaElemento.textContent = "Error al enviar los datos.";
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
